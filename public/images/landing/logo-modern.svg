<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95"/>
    </linearGradient>
  </defs>
  
  <!-- Modern circular background -->
  <circle cx="30" cy="30" r="26" fill="url(#primaryGrad)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- House/Property symbol -->
  <g transform="translate(22, 20)">
    <!-- Simple modern house shape -->
    <path d="M 8 4 L 2 9 L 14 9 Z" fill="url(#whiteGrad)" opacity="0.95"/>
    <rect x="3" y="9" width="10" height="11" fill="url(#whiteGrad)" opacity="0.95" rx="0.5"/>
    
    <!-- Modern door -->
    <rect x="6" y="14" width="4" height="6" fill="rgba(102,126,234,0.7)" rx="0.3"/>
    
    <!-- Stylized windows -->
    <rect x="4.5" y="11" width="2" height="2" fill="rgba(102,126,234,0.5)" rx="0.2"/>
    <rect x="9.5" y="11" width="2" height="2" fill="rgba(102,126,234,0.5)" rx="0.2"/>
  </g>
  
  <!-- Connection/Link icon (representing rental connections) -->
  <g transform="translate(10, 35)">
    <path d="M 4 8 Q 4 4 8 4 Q 12 4 12 8" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="4" cy="8" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="12" cy="8" r="1.5" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Subtle "RC" initials -->
  <g transform="translate(42, 12)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.6)">R</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.6)">C</text>
  </g>
</svg>
