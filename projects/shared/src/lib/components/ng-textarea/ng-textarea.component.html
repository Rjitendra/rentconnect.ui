<mat-form-field [appearance]="appearance" class="ng-textarea-field">
  @if (label) {
    <mat-label>
      <ng-label [label]="label" [required]="required" [toolTip]="toolTip" />
    </mat-label>
  }
  
  <textarea
    matInput
    [value]="value || ''"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [readonly]="readonly"
    [rows]="rows"
    [cols]="cols"
    [attr.maxlength]="maxLength"
    [id]="uniqueId"
    [attr.aria-label]="ariaLabel"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus($event)"
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="minRows"
    [cdkAutosizeMaxRows]="maxRows">
  </textarea>
  
  @if (clarifyText) {
    <div matTextSuffix>
      <ng-clarify-text 
        [clarifyText]="clarifyText" 
        [isIconDisabled]="disabled" />
    </div>
  }
  
  @if (showCharacterCount && maxLength) {
    <mat-hint align="end">
      {{ (value || '').length }} / {{ maxLength }}
    </mat-hint>
  } @else if (hint) {
    <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
