<div class="ng-progress-bar">
  @if (label()) {
    <div class="progress-label">
      <ng-label [label]="label()" [toolTip]="toolTip()" />
      @if (clarifyText()) {
        <ng-clarify-text
          [clarifyText]="clarifyText()"
          [isIconDisabled]="false"
        />
      }
      @if (showValue() && mode() !== "indeterminate") {
        <span class="progress-value"
          >{{ displayValue() || value() }}{{ valueUnit() }}</span
        >
      }
    </div>
  }

  <mat-progress-bar
    [mode]="mode()"
    [value]="value()"
    [bufferValue]="bufferValue()"
    [color]="color()"
    [class]="'progress-' + size()"
  />

  @if (hint()) {
    <div class="hint-text">{{ hint() }}</div>
  }
</div>
