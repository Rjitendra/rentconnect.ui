<!-- Text Button -->
@if (type === 'text') {
<button
  mat-button
  [matTooltip]="tooltip"
  [disabled]="disabled"
  (click)="onClick()"
>
  {{ label }}
</button>
}

<!-- Elevated Button -->
@if (type === 'elevated') {
<button
  mat-button="elevated"
  [matTooltip]="tooltip"
  [disabled]="disabled"
  (click)="onClick()"
>
  {{ label }}
</button>
}
