<!-- Text Button -->
@if (type() === "text") {
  <button
    mat-button
    [type]="buttonType()"
    [matTooltip]="tooltip()"
    [disabled]="disabled()"
    [class]="cssClass()"
    (click)="onClick()"
  >
    {{ label() }}
  </button>
}

<!-- Elevated Button -->
@if (type() === "elevated") {
  <button
    mat-button="elevated"
    [type]="buttonType()"
    [matTooltip]="tooltip()"
    [disabled]="disabled()"
    [class]="cssClass()"
    (click)="onClick()"
  >
    {{ label() }}
  </button>
}

<!-- Outlined Button -->
@if (type() === "outlined") {

    mat-stroked-button

    [disabled]="disabled()"
    [class]="cssClass()"
    (click)="onClick()"
  >
