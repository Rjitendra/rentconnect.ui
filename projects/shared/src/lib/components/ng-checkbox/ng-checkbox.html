@if (formGroup) {
<ng-container [formGroup]="formGroup">
  @if (!isToggle) {
  <mat-checkbox
    [name]="uniqueId || checkboxName || 'inputCheck'"
    [aria-label]="label || toolTip"
    [checked]="checked"
    [color]="color"
    [formControl]="formCtrl"
    [id]="uniqueId"
    [labelPosition]="labelPosition || 'after'"
    [required]="isRequired"
    [indeterminate]="indeterminate"
    (change)="onChange($event.checked)"
  >
    @if (!hideLabel) {
      <ng-label [label]="label" [required]="isRequired" [toolTip]="toolTip" />
    } @if (clarifyText){
    <ng-clarify-text
      matSuffix
      [clarifyText]="clarifyText"
      [isIconDisabled]="formCtrl.disabled"
    />
    }
  </mat-checkbox>
  } @else {
  <mat-slide-toggle
    [name]="uniqueId || checkboxName || 'inputCheck'"
    [aria-label]="label"
    [checked]="checked"
    [color]="color"
    [formControl]="formCtrl"
    [id]="uniqueId"
    [labelPosition]="labelPosition || 'after'"
    [required]="isRequired"
    (change)="onChange($event.checked)"
  >
    @if (!hideLabel) {
      <cl-label
        [label]="label"
        [required]="isRequired"
        [toolTip]="toolTip"
      />
    } @if (clarifyText) {
    <cl-clarify-text
      matSuffix
      [clarifyText]="clarifyText"
      [isIconDisabled]="formCtrl.disabled"
    />
    }
  </mat-slide-toggle>
  }
</ng-container>
}
