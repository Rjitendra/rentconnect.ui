<mat-form-field appearance="outline" class="ng-input">
  @if (label()) {
    <mat-label>{{ label() }}</mat-label>
  }
  <input
    matInput
    [type]="type()"
    [placeholder]="placeholder()"
    [value]="value"
    [disabled]="disabled()"
    (input)="handleInput($event)"
    (blur)="onTouched()"
    />
</mat-form-field>
