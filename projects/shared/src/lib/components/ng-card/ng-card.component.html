<mat-card [appearance]="appearance" [class]="class">
  @if (title || subtitle || icon) {
    <mat-card-header>
      @if (title) {
        <mat-card-title>
          @if (icon) {
            <mat-icon class="section-icon">{{ icon }}</mat-icon>
          }
          {{ title }}
        </mat-card-title>
      }
      @if (subtitle) {
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      }
    </mat-card-header>
  }
  
  <mat-card-content>
    <ng-content />
  </mat-card-content>
</mat-card>
