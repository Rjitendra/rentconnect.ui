<div class="ng-radio-group">
  @if (groupLabel()) {
    <div class="group-label">
      <ng-label
        [label]="groupLabel()"
        [required]="required()"
        [toolTip]="toolTip()"
      />
      @if (clarifyText()) {
        <ng-clarify-text
          [clarifyText]="clarifyText()"
          [isIconDisabled]="disabled()"
        />
      }
    </div>
  }

  <mat-radio-group
    [value]="value"
    [disabled]="disabled()"
    [required]="required()"
    [name]="name()"
    [attr.aria-label]="ariaLabel()"
    [attr.aria-labelledby]="ariaLabelledBy()"
    (change)="onSelectionChange($event)"
  >
    @for (option of options(); track option.value) {
      <mat-radio-button
        [value]="option.value"
        [disabled]="option.disabled || disabled()"
        [class]="'radio-option ' + (vertical() ? 'vertical' : 'horizontal')"
      >
        {{ option.label }}
      </mat-radio-button>
    }
  </mat-radio-group>

  @if (hint()) {
    <div class="hint-text">{{ hint() }}</div>
  }
</div>
